<section class="min-h-screen lg:pl-[17rem] md:pl-[17rem] py-[6rem] pr-[1rem]">
  <form [formGroup]="userProfile" (ngSubmit)="profile()">
    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
          >Email</label
        >
        <input
          type="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="abc@gmail.com"
          placeholder="email"
          formControlName="email"
          required
        />
      </div>
      <div>
        <label
          for="username"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Username</label
        >
        <input
          type="text"
          id="username"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="username"
          formControlName="username"
          required
        />
      </div>
      <div>
        <label
          for="address"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Address</label
        >
        <input
          type="text"
          id="address"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="address"
          formControlName="address"
          required
        />
      </div>
      <div>
        <label for="state" class="block mb-2 text-sm font-medium text-gray-900"
          >State</label
        >
        <input
          type="tel"
          id="state"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="state"
          formControlName="state"
          required
        />
      </div>
      <div>
        <label
          for="country"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Country</label
        >
        <input
          type="url"
          id="country"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="country"
          formControlName="country"
          required
        />
      </div>
      <div>
        <label
          for="zipcode"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Zipcode</label
        >
        <input
          type="number"
          id="zipcode"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="zipcode"
          formControlName="zipcode"
          required
        />
      </div>
    </div>
    <div class="mb-6">
      <label
        for="organization"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Organization</label
      >
      <input
        type="text"
        id="organization"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="organization"
        formControlName="organization"
        required
      />
    </div>
    <div class="mb-6">
      <label
        for="companyName"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Company Name</label
      >
      <input
        type="text"
        id="companyName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="•••••••••"
        required
      />
    </div>
    <div class="mb-6">
      <label for="phone" class="block mb-2 text-sm font-medium text-gray-900"
        >Phone</label
      >
      <input
        type="number"
        id="phone"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="phone"
        formControlName="phone"
        required
      />
    </div>
    <div class="mb-6">
      <label
        for="template_id"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Template id</label
      >
      <input
        type="number"
        id="template_id"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="template_id"
        formControlName="template_id"
        required
      />
    </div>
    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Submit
    </button>
  </form>
</section>
