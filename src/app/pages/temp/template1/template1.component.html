<section class="min-h-screen w-full">
  <div class="flex flex-row flex-wrap justify-between items-center pl-5 pr-10">
    <div>
      <h1 class="p-5">My Bill</h1>
    </div>

      <button
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-1 m-1 px-4 border border-blue-500 hover:border-transparent rounded"
        (click)="add_row_pop()"
      >
        Add Bill Rows
      </button>
    </div> -->
  </div>

  <!-- general content starts -->
  <section class="mb-6 px-10">
    <h2>General Information</h2>
    <div class="grid gap-3 md:grid-cols-2">
      <div>
        <label
          for="invoice_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Invoice Number</label
        >
        <input
          type="text"
          id="invoice_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="0001"
          required
          [(ngModel)]="invoice_name"
        />
      </div>
      <div>
        <label
          for="invoice_date"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Invoice Date</label
        >
        <input
          type="date"
          id="invoice_date"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="01-01-2023"
          required
          [(ngModel)]="invoice_date"
        />
      </div>
      <div>
        <label
          for="company"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Billing Address</label
        >
        <!-- <input
        type="text"
        id="company"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Flowbite"
        required
      /> -->
        <textarea
          type="text"
          id="billing_address"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="No 18, 1st Main Road, Chennai - 600001"
          required
          [(ngModel)]="billing_address"
        ></textarea>
      </div>
      <div>
        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900"
          >To Address</label
        >
        <!-- <input
        type="tel"
        id="phone"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        required
      /> -->
        <textarea
          type="text"
          id="to_address"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="No 18, 2st Main Road, Chennai - 600002"
          required
          [(ngModel)]="to_address"
        ></textarea>
      </div>
    </div>
    <!-- <div>
      <button
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-1 m-1 px-4 border border-blue-500 hover:border-transparent rounded mt-4"
      >
        Add General Content
      </button>
    </div> -->
  </section>

  <!-- general content ends -->

  <!-- add row starts -->

  <section class="mb-6 px-10">
    <h2>Add Row</h2>
    <div class="grid gap-3 md:grid-cols-2">
      <div>
        <label
          for="prod_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Product name</label
        >
        <input
          type="text"
          id="prod_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Product name"
          required
          [(ngModel)]="prod_name"
        />
      </div>
      <div>
        <label
          for="prod_quantity"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Product Quantity</label
        >
        <input
          type="text"
          id="prod_quantity"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="10"
          required
          [(ngModel)]="prod_quantity"
        />
      </div>
      <div>
        <label
          for="prod_price"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Product Price</label
        >
        <input
          type="text"
          id="prod_price"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="25"
          required
          [(ngModel)]="prod_price"
        />
      </div>
      <div>
        <label
          for="prod_total"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Product Total</label
        >
        <input
          type="tel"
          id="prod_total"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="250"
          required
          [(ngModel)]="prod_total"
        />
      </div>
    </div>
    <div>
      <button
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-1 m-1 px-4 border border-blue-500 hover:border-transparent rounded mt-4"
        (click)="add_row_function()"
      >
        Add Row
      </button>
    </div>
  </section>

  <!-- add row ends -->

  <!-- table starts -->

  <div class="relative overflow-x-auto sm:rounded-lg px-10">
    <table
      class="w-full text-sm text-left text-gray-500 border-gray-100 border-2"
    >
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">Product name</th>
          <th scope="col" class="px-6 py-3">Product Quantity</th>
          <th scope="col" class="px-6 py-3">Product Price</th>
          <th scope="col" class="px-6 py-3">Product Total</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white border-b" *ngFor="let item of allRows">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
          >
            {{ item.name }}
          </th>
          <td class="px-6 py-4">{{ item.quantity }}</td>
          <td class="px-6 py-4">{{ item.price }}</td>
          <td class="px-6 py-4">{{ item.total }}</td>
          <td
            class="px-6 py-4 flex flex-row flex-wrap justify-center items-center"
          >
            <a
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-1 m-1 px-4 border border-blue-500 hover:border-transparent rounded"
              >Edit</a
            >
            <a
              class="bg-transparent hover:bg-red-700 text-red-700 font-semibold hover:text-white py-1 my-1 px-4 border border-red-500 hover:border-transparent rounded"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- table starts -->

  <div class="flex flex-row justify-between items-center flex-wrap">
    <div
      class="flex flex-row flex-wrap justify-end relative right-0 items-end px-10 my-3"
    >
      <a
        class="bg-transparent hover:bg-blue-500 font-semibold hover:text-white py-1 m-1 px-4 border border-blue-500 hover:border-transparent rounded text-blue-700"
        (click)="create_bill()"
        *ngIf="save_button"
      >
        Save
      </a>
      <a
        class="bg-transparent hover:bg-blue-500 font-semibold hover:text-white py-1 m-1 px-4 border border-blue-500 hover:border-transparent rounded text-blue-700"
        (click)="edit_bill()"
        *ngIf="edit_button"
      >
        Edit
      </a>
    </div>
    <div
      class="flex flex-row flex-wrap justify-end relative right-0 items-end px-10 my-3"
    >
      <a
        class="bg-transparent hover:bg-blue-500 font-semibold hover:text-white py-1 m-1 px-4 border border-blue-500 hover:border-transparent rounded text-blue-700"
        href="/template/159"
      >
        Preview
      </a>
    </div>
  </div>

</section>
