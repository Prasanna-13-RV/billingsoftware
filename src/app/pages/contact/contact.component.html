<section
  class="text-gray-100 px-8 py-10 w-full flex flex-col justify-center items-center"
>
  <div
    class="max-w-screen-xl px-8 grid gap-8 grid-cols-1 md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 py-5 mt-7 mx-auto text-gray-900 rounded-lg shadow-lg"
  >
    <div class="flex flex-col justify-between">
      <div>
        <h2 class="text-4xl lg:text-5xl pr-5 font-bold leading-tight">
          Get in touch with us
        </h2>
        <div class="text-gray-700 mt-8 text-lg">
          I have a story to share <br />
        </div>
      </div>
      <div class="mt-8 text-center"></div>
    </div>
    <form method="POST" class="">
      <div>
        <span class="uppercase text-sm text-gray-600 font-bold">
          Full Name
        </span>
        <input
          class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow focus:outline-none"
          type="text"
          placeholder=""
          autofocus
        />
      </div>
      <div class="mt-8">
        <span class="uppercase text-sm text-gray-600 font-bold"> Email </span>
        <input
          class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow focus:outline-none"
          type="email"
        />
      </div>
      <div class="mt-8">
        <span class="uppercase text-sm text-gray-600 font-bold"> Message </span>
        <textarea
          class="w-full px-3 py-2 h-[6rem] text-sm leading-tight text-gray-700 border rounded shadow focus:outline-none"
        ></textarea>
      </div>
      <div class="mt-8">
        <button
          class="w-full px-4 py-2 font-bold text-white bg-[#52796F] rounded-full hover:bg-[#354F52] focus:outline-none focus:shadow-outline"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>
</section>
